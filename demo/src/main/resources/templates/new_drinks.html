<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/fragments :: head}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-border {
            border: 2px solid #a9a9a9;
            padding: 20px   ;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
    <title>Drink Information Form</title>
</head>

<body>

<div class="container mt-5" >
    <div class="row">
        <div class="col-md-6 mx-auto custom-border">
            <div class="container mt-3">
                <a th:href="@{/}" class="btn btn-primary btn-sm">Back Home</a>
            </div>
            <form th:action="@{/saveDrink}" th:method="post" th:object="${drink}" >
                <div class="form-group">
                    <label for="drinkName">Drink Name</label>
                    <input type="text" class="form-control" th:field="*{name}" id="drinkName" placeholder="Enter Drink Name">
                </div>
                <div class="form-group">
                    <label for="drinkCompany">Drink Company</label>
                    <input type="text" class="form-control" th:field="*{company}" id="drinkCompany" placeholder="Enter Drink Company">
                </div>
                <div class="form-group">
                    <label for="drinkType">Drink Type</label>
                    <input type="text" class="form-control" th:field="*{type}" id="drinkType" placeholder="Enter Drink Type">
                </div>

                <!-- Buttons -->
                <div class="form-group">
                    <button type="button" class="btn btn-primary">Create</button>
                    <button type="button" class="btn btn-danger" th:onclick="cancelForm()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script type="text/javascript">
    function cancelForm() {
      window.location = "[[@{/}]]";
    }
</script>
</body>

</html>
